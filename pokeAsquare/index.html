<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div>
      <h1>scoreboard: 0</h1>
      <span id="timer">timer: 30s</span>
      <span id="round">round: 1</span>
      <button>Begin</button>
    </div>
  </header>

  <div class="squares">

  </div>

  <div class="modal-overlay"></div>
  <div class="active-modal">
    <div>
      <button class="close">Next Round?</button>
      <h2>Time's Up!</h2>
      <p id="modal-round">That's the end of Round Y. Let's see how you did:</p>
      <p id="blue-squares">In the time that was given to you, you were able to achieve a score of X! If you want a tougher challenge, click the "Next Round?" button to start the next level. Thanks for playing!</p>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
